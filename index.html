<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram_celular3.png" alt="celular">
        </div>
        <div class=" instagram-continue">
        <div class="group">
                <img src="instagram_logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="perfil1.JPG" alt="foto de perfil">
    </div>
    <a href="#" class="instagram-login">Continue com graziribeiros</a>
    <a href="#" class="instagram-logout">Remover conta</a>
            </div> 
            <div class="group">
                <p class="not-account">Não é graziribeiros?</p>

                    <span class="link-blue">Alternar as contas</span>
                     ou 
                     <span class="link-blue">Inscreva-se</span>
                 </p>
            </div> 
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">

                    <a href="https://apps.apple.com/br/developer/instagram-inc/id389801255" class="app-download">
                    <img src="applestore.jpg"  class="apple" alt="apple"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download">
                    <img src="google-play.png" class="google" alt="google-play"></a>

            </div>
        </div>
    </div>
